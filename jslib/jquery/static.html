    //grep测试
    function grep(elems, callback ,inv){
        var ret = [], retVal;
        inv = !!inv;
        for(var i = 0 ; i < elems.length; i++){
            retVal = !!callback(elems[i], i);
            if(retVal !== inv){
                ret.push(elems[i]);
            }
        }
        return ret;
    }
    var numbers = [1,2,3,4,5,6];

    var grepResult = $.grep(numbers, function(item, index){
        if(item & 1){
            return true;
        }
    })

    grepResult = grep(numbers, function(item, index){
        if(!(item & 1)){
            return true;
        }
    })
