<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8"/>
	<title>动画</title>
	<style type="text/css">
		.stage{
			width: 1000px;
			height: 500px;
			position: relative;
			margin: 30px auto;
			background: url("./bg.gif") center bottom no-repeat;
			background-size: cover;
		}
		@keyframes animation {
			from {opacity: 1}
			to {opacity: 0}
		}
		@keyframes stretch{
			0% {-webkit-transform: scaleY(1.0)}
			50% {-webkit-transform: scaleY(1.3)  translatey(-100px)}
			100% {--webkit-transform: scaleY(1.0)}
		}
		@keyframes squash{
			0% {-webkit-transform: scaleX(1.0) scaleY(1.0)}
			50% {-webkit-transform: scaleX(1.2) scaleY(0.8)}
			100% {-webkit-transform: scaleX(1.0) scaleY(1.0)}
		}
		@keyframes ball-y{
			0% { -webkit-transform: translateY(-305px); -webkit-animation-timing-function: ease-in; }
			40% { -webkit-transform: translateY(-200px); -webkit-animation-timing-function: ease-in; }
			65% { -webkit-transform: translateY(-102px); -webkit-animation-timing-function: ease-in; }
			82% { -webkit-transform: translateY(-55px); -webkit-animation-timing-function: ease-in; }
			92% { -webkit-transform: translateY(-12px); -webkit-animation-timing-function: ease-in; }
			
			25%, 55%, 75%, 87%, 97%, 100% { -webkit-transform: translateY(0px); -webkit-animation-timing-function: ease-out; }
		}
		@keyframes ball-x{
			from {-webkit-transform:translateX(-275px);}
			to   {-webkit-transform:translateX(0);}
		}
		@keyframes spin{
			from {-webkit-transform: rotate(-180deg)}
			to {-webkit-transform: rotate(360deg)}
		}

		.ball-arc{
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			-webkit-animation:ball-x 2.5s cubic-bezier(0, 0, 0.35, 1);
		}

		.ball{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			position: absolute;
			background-color: #f00;

		}

		.ani-block{
			bottom: 25px;
			left: 50%;
			margin: -25px 0 0 -25px;
			-webkit-animation:ball-y 3s;
			-webkit-transform-origin: 50% 50%;
			z-index: 10;
		}
		.ani-block img{
			-webkit-animation: spin 2.5s;
		}

		.anticipation{
			width: 50px;
			height: 50px;
			background-color: #ccc;
			bottom: 0px;
			left: 50%;
			margin: 0 0 0 -25px;
			-webkit-transform: scaleY(0.5);
			z-index: 1;
		}



	</style>
</head>
<body>
	<div class="stage">
	<div class="ball-arc">
			<div class="ball anticipation"></div>
		</div>
		<div class="ball-arc">
			<div class="ball ani-block">
			<img src="./ball.png"/>
			</div>
		</div>
		
	</div>
	

</body>
<script type="text/javascript">
	
</script>
</html>
