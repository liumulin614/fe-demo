<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<style>
  #block{
  	position:absolute;
    left: 200px;
    top: 200px;
    width: 100px;
    height: 100px;
    background: #0c8;
    line-height: 100px;
    text-align: center;
  }
</style>
</head>
<body>
<div id="block">click me</div>
<script>
  var deg = 0;
  block.addEventListener('click', function(){
    var self = this;
  	setInterval(function(){
      self.style.transform = 'rotate(' + (deg++) +'deg)';
    });
  });
</script>
</body>
	



</script>
</html>
