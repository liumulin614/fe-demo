<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>桥接模式</title>
</head>
<body>
<div>
	<input id="test1" type="button" value = "桥接模式第一个测试">
</div>

</body>
<script type="text/javascript" src="./util/interface.js"></script>
<script type="text/javascript" src="./util/my-jq.js"></script>
<script type="text/javascript" src="./util/event.js"></script>
<script type="text/javascript">
/**
 * 桥接模式
 */

//Example 1:
var ele1 = document.getElementById("test1");
EventUtil.addHandler(ele1, "click", handlerBridge);

//不好的实现：因为事件处理程序要依赖于运行环境
function handlerBad(e,callback){
	console.log(EventUtil.getEvent(e));
}

//接口不应当依赖于运行环境
function handlerBetter(id,callback){
	console.log(id);
}

//增加一个桥接
function handlerBridge(e,callback){
	handlerBetter(this.id, callback);
}

/**
 * 实战：构建XHR连接队列
 */


</script>
</html>
