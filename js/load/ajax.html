    <script type="text/javascript">var test = "";</script>
    <script>
        $(function(){

            button.onclick = function(){
                console.log(test);
            }
        }
    </script>
    <script>
        loadXhrScript("ajax1.js",true);
    </script>

        test += "我是head内部脚本\n";
    </script>
    <script src="1.js" type="text/javascript"></script>
</head>
<body>
<button id="test">点击一下</button>
<script>
    loadXhrScript("ajax2.js",true);
</script>
