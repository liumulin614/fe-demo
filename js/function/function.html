<script type="text/javascript">
	/*
	定义函数有三种方式：函数声明、函数表达式和函数构造函数
	
	*/

	/*
	函数声明是这样一种函数：
		.1.有一个特定的名称
		2.在源码中的位置：要么处于程序级（Program level），要么处于其它函数的主体（FunctionBody）中
		3.在进入上下文阶段创建
		4.影响变量对象
	*/
	function fun2(){
		alert("This is Function Statement");
	}

	/*
	函数表达式是这样一种函数：
		1.在源码中须出现在表达式的位置
		2.有可选的名称
		3.不会影响变量对象
		4.在代码执行阶段创建
	*/
	var fun1 = function _fun1(){
		alert("This is Function Expression");
	}

	var fun3 = new Function("a","b","alert(a+b)");

	fun3(1,2);


	/*
	NOTE 1:
		圆括号的问题：圆括号在立即执行函数中起的作用：函数如果想实施立即执行，就必须以函数表达式的形式创建，但是如果
		创建的位置并不在一个表达式的位置时，就必须通过圆括号手动将函数声明转换成一个函数表达式。而如果解析器知道它是一个函数表达式，那么就没必要用圆括号。
	*/

		闭包是代码块和创建该代码块的上下文中数据的结合。
		定义：
		[1]从理论角度：所有的函数。因为它们都在创建的时候就将上层上下文的数据保存起来了。哪怕是简单的全局变量也是如此，因为函数中访问全局变量就相当于是在访问自由变量，这个时候使用最外层的作用域。
