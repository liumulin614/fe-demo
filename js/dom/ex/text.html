<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM Extension-innerText outerText</title>
</head>
<body>
<div id="wrapper">
    <p>一个段落在这里</p>
    <span>这里是一个span</span>
    <style>body{}</style>
</div>
<script type="text/javascript">
    var div = document.getElementById("wrapper");
    alert(getTextContent(div));

    function getTextContent(element){
        return typeof element.innerText === 'string' ? element.innerText : element.textContent;
    }
</script>
</body>
</html>
