    function getDoctype(){
        var docType = document.doctype,childNodes, i, len, item, nodeType, nodeValue;
        if(!docType){
            childNodes = document.childNodes;
            for(i = 0, len = childNodes.length; i < len ; i++){
                item = childNodes[i];
                nodeType = item.nodeType;
                nodeValue = item.nodeValue;
                if(item.nodeType == 10 || (nodeType == 8 && nodeValue.toUpperCase().indexOf("DOCTYPE") > -1)){
                    docType = item;
                    break;
                }
            }
        }
        return docType || {};
    }

    function getDefaultView(document){
        if(!document){
            throw new TypeError("Function expected one parameter,but none parameter in fact");
        }
        return document.defaultView || document.parentWindow;
    }
