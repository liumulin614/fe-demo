    function printAttributes(ele){
        var attributes = ele.attributes,
                i = 0, len = attributes.length,node,array =[];
        for(; i < len ; i++){
            node = attributes[i];
            if(node.specified){
                array.push(node.nodeName + "=" + node.nodeValue);
            }
        }
        return array.join("&");
    }

    function walkDomTree(ele){
        console.log("["+ele.nodeType +"]" + ele.nodeName +"：" + ele.nodeValue);
        var childs = ele.childNodes, len = childs.length, i = 0;
        if(len > 0){
            for(;i < len; i++){
                walkDomTree(childs[i]);
            }
        }
    }
