<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flex基础</title>
    <style>
        h1{
            text-align: center;
        }
        .flex-container{
            display: flex;
            width: 600px;
            height: 250px;
            border: 1px solid #000000;
            margin: 10px auto;
        }
        .flex-item{
            box-sizing: border-box;
            width: 220px;
            height: 50px;
            background-color: #2b81af;
            border:2px solid #0000ff;
            font-size:25px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
<!--1、flex-direction-->
<h1>flex容器的属性</h1>
<div class="flex-container" style="flex-direction: row;flex-wrap: wrap;align-content: space-between;align-items: flex-start">
    <div class="flex-item" style="order:0;">1</div>
    <div class="flex-item" style="order:0;">2</div>
    <div class="flex-item" style="order:0;flex-basis: 300px;height: 20px">3</div>
    <div class="flex-item" style="order:0;height: 20px">4</div>
    <div class="flex-item" style="order:0;">4</div>
    <div class="flex-item" style="order:0;">4</div>
</div>
</body>
</html>
