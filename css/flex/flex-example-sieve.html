<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Example Sieve</title>
    <style>
        /* OTHER STYLES */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            vertical-align: center;
            flex-wrap: wrap;
            align-content: center;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(top, #222, #333);
        }

        [class$="face"] {
            margin: 16px;
            padding: 4px;

            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain;

            box-shadow:
                    inset 0 5px white,
                    inset 0 -5px #bbb,
                    inset 5px 0 #d7d7d7,
                    inset -5px 0 #d7d7d7;
            border-radius: 10%;
        }

        .pip {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;

            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

        .first-face{
            display: flex;
            justify-content:flex-end;
        }

        .second-face{
            display: flex;
            justify-content:space-between;
        }

        .second-face :nth-child(2){
            align-self: flex-end;
        }

        .third-face{
            display: flex;
        }

        .third-face :nth-child(2){
            align-self: center;
        }

        .third-face :nth-child(3){
            align-self: flex-end;
        }

        .fourth-face{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fourth-face .face-line{
            display: flex;
            justify-content: space-between;
        }

        .six-face{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: space-between;
        }
    </style>
</head>
<body>
<div class="first-face">
    <span class="pip"></span>
</div>

<div class="second-face">
    <span class="pip"></span>
    <span class="pip"></span>
</div>

<div class="third-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
</div>

<div class="fourth-face">
    <div class="face-line">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="face-line">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>

<div class="six-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
</div>
</body>
</html>
