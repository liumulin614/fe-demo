<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS Visual formatting model:width</title>
    <style>
        body{
            margin: 10px;
            font-size:14px;
        }
        .container{
            padding: 10px;
            width: 500px;
            height: 100px;
            border: 3px solid #00bcd4;
            position: relative;
            float: left;
            _zoom:1;
        }
    </style>
</head>
<body></body>
<div class="container">
    <div style="height: 100px;background: #34538b;max-width: 400px;">
        max-width演示
    </div>
</div>


</html>
