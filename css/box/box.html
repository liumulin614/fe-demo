<style>
body{font:14px 'Microsoft Yahei';}
.test{width:100px;height:100px;padding:10px;margin:10px;border:1px solid #f00;}
.top-margin{margin:20px 10px;width: 500px;}
.top-inner-margin{border: none;height: 40px;}
strong{margin:10px 50px;vertical-align: top;line-height: 3;}
ins{vertical-align: middle;border: 1px solid #f00;}
.inline-block-container{margin: 20px 0; border: 1px solid #f00;padding: 10px;}
.inline-block-container span{display: inline-block;height: 200px;width: 200px;border-style: solid;}
.absolute-container{width: 500px;margin: 10px auto;border: 1px solid #f00;height: 400px;padding: 20px;}
.absolute-container img{float: left;vertical-align: top;width: 100px;}
.absolute-container p{margin: 0px;clear: left;}
.float-l{height: 300px;width: 300px;border: 1px solid #f00;float: left;}
.clear{zoom:1;}
.clear:after{content:'.';height: 0px;visibility: hidden;clear: both;display: block;}
</style>
</head>
