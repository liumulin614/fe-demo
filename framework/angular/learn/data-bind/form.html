<!DOCTYPE html>
<html ng-app="userInfoModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <script type="text/javascript" src="../lib/angular.js"></script>
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            面板标题
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" ng-controller="userInfoCtrl">
                    <div class="form-group">
                        <label class="control-label col-md-2">邮箱：</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="邮箱" ng-model="userInfo.email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">密码：</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="密码" ng-model="userInfo.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()"/>获取表单的值
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
